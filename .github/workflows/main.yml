name: Python package

on:
	push:
		branches: [ master ]
  pull_request:
		branches: [ master ]

jobs: 
	build:

	run-on: ubuntu-latest
	strategy:
		matrix:
			python-version: [3.5, 3.6, 3.7, 3.8]

	steps:
	- uses: actions/checkout@v2
	- name: Set up Python ${{ matrix.python-version }}
		uses: actions/setup-python@v2
		with:
			python-version: ${{ matrix.python-version }}
	- name: Run Python
		ru: |
			python3 hello.py
